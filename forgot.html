<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer contraseña - Banco de Alimentos de Madrid</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/jpeg" href="logobam.jpg">

</head>
<body>
    <div class="container">
        <div class="card">
            <img src="logobam.jpg" class="logo" />

            <h2>Restablecer contraseña</h2>

            <p style="font-size:14px; color:#333; margin-bottom:15px;">
                Introduce tu correo electrónico o nombre de usuario y te enviaremos un enlace para restablecer la contraseña.
            </p>

            <input type="text" placeholder="Correo o nombre de usuario" class="input" />

            <button class="btn" onclick="enviarRestablecimiento()">Enviar enlace</button>

            <p class="register-text">
                ¿Recuerdas tu contraseña?
                <a href="index.html">Volver al login</a>
            </p>
        </div>
    </div>

    <script>
        function enviarRestablecimiento() {
            alert("Se ha enviado un enlace de restablecimiento (simulado).");
        }
    </script>
</body>
</html>
